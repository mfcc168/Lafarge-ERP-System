<!-- customer_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Records</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Customer Records</h1>
    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Address</th>
                <th>Office Hour</th>
                <th>Purchase Records</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
                <tr>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.address }}</td>
                    <td>{{ customer.office_hour }}</td>
                    <td><a href="{% url 'customer_detail' customer.name %}">{{ customer.name }}</a></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="6">No customers found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
