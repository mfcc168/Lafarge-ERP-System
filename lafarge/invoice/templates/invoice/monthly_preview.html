{% extends "invoice/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Monthly Invoice Summary</h2>

    {% if months %}
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            {% for month in months %}
                {% if month.total > 0 %}
                <div class="col">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ month.url }}" class="text-decoration-none">
                                    {{ month.name }}
                                </a>
                            </h5>
                            <p class="card-text fw-bold text-secondary">
                                Total: ${{ month.total|floatformat:2 }}
                            </p>
                        </div>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning">No invoices available.</div>
    {% endif %}
</div>
{% endblock %}
