<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lafarge Dashboard</title>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <style>
        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            transition: width 0.3s;
            z-index: 1000;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            font-size: 16px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar .sidebar-header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            padding-bottom: 10px;
        }

        .sidebar .nav-item i {
            margin-right: 10px;
        }

        /* Main Content Area */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        /* Collapsed Sidebar */
        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar.collapsed .nav-item span {
            display: none;
        }

        .sidebar.collapsed .sidebar-header {
            font-size: 16px;
        }

        .content.collapsed {
            margin-left: 80px;
        }

        /* Sidebar Toggle Button */
        .sidebar-toggle {
            position: absolute;
            top: 15px;
            right: -20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar-toggle:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        Lafarge Dashboard
    </div>
    <a href="{% url 'home' %}" class="nav-item"><i class="bi bi-house-door"></i> <span>Home</span></a>
    <a href="{% url 'product_list' %}" class="nav-item"><i class="bi bi-box"></i> <span>Products</span></a>
    <a href="{% url 'salesman_list' %}" class="nav-item"><i class="bi bi-person-badge"></i> <span>Salesmen</span></a>
    <a href="{% url 'customer_list' %}" class="nav-item"><i class="bi bi-people"></i> <span>Customers</span></a>
    <a href="{% url 'invoice_list' %}" class="nav-item"><i class="bi bi-file-earmark-text"></i>
        <span>Invoices</span></a>
    <a href="{% url 'admin:index' %}" class="nav-item"><i class="bi bi-shield-lock"></i> <span>Admin</span></a>
</div>

<!-- Main Content -->
<div class="content" id="content">
    {% block content %}
    {% endblock %}
</div>

<!-- Sidebar Toggle Script -->
<script>
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("collapsed");
        document.getElementById("content").classList.toggle("collapsed");
    }

</script>
{% bootstrap_javascript %}
</body>
</html>
