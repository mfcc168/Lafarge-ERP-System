{% extends 'invoice/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-3">Customer Records</h1>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Customer Name</th>
                    <th>Address</th>
                    <th>Office Hour</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                    <tr>
                        <td><a href="{% url 'customer_detail' customer.name %}" class="text-decoration-none">
                            {{ customer.name }}</a></td>
                        <td>{{ customer.address }}</td>
                        <td>{{ customer.office_hour }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No customers found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
